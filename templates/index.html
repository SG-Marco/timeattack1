    <script>

        $(document).ready(function () {
            show_articles();
        });


        function submit() {

            let article_title = $("#article_title").val();
            let article_text = $("#article_text").val();

            $.ajax({
                type: "POST",
                url: "/submit",
                data: {article_title_give: article_title, article_text_give: article_text},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }


        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            window.location.href = '/';
        }


    </script>
</head>

<body>
<div class="board">


    게시판

    <button onclick="logout()">로그아웃</button>

</div>


<div class="wrap-order-content">

    <div class="input-group mb-3">
        <span class="input-group-text">제목</span>
        <input type="text" id="article_title" class="form-control" aria-label="article_title"
               aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">내용</span>
        <input type="text" id="article_text" class="form-control" aria-label="article_text"
               aria-describedby="basic-addon1">
    </div>
</div>
<button type="button" onclick="submit()" class="btn btn-primary order-btn">제출</button>


<table class="table list-table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
        <th scope="col">글쓴이</th>
        <th scope="col">시간</th>

    </tr>
    </thead>
    <tbody id="article-list">
    </tbody>
</table>


</div>
</body>

</html>
